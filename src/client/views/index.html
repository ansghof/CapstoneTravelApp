<!DOCTYPE html>
<html>

<head>
    <title>Travel App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" href="../styles/resets.css">
    <link type="text/css" href="../styles/base.css">
    <link type="text/css" href="../styles/header.css">
    <link type="text/css" href="../styles/form.css">
    <link type="text/css" href="../styles/footer.css">
    <link type="text/css" href="../styles/destinationbox.css">
</head>

<body>
    <div id="background">
        <header class="scroller">
            <div id="title">Travel App</div>
        </header>

        <main>
            <section class="input-field-area transparent-box">
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <div class="destination-input-area">
                        <input id="destination" type="text" name="input" value="" placeholder="Select a destination">
                    </div>
                    <div class="start-date-input-area">
                        <input id="start-date" type="date" name="input" value="" placeholder="">
                        <input id="trip-search-button" class="button" type="submit" name="" value="Search"
                            onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                    </div>
                </form>
            </section>
            <section id="trips-area" class="transparent-box">
                <div id="result-area" class="destination">
                    <div class="lds-ripple" id="spinner">
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div id="persisted-trips-area" class="destination">
                </div>
            </section>
        </main>
</body>
<footer>
</footer>

</html>
